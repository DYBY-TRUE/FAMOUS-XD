name: Deploy Bot

on:
  push:
    branches:
      - main  # ou la branche que vous utilisez pour les d√©ploiements

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # ou la version de Node.js que vous utilisez

    - name: Install dependencies
      run: npm install

    - name: Start bot
      run: |
        node index.js
