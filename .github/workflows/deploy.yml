name: Deploy 

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  

    - name: Install dependencies
      run: npm install

    - name: Install PM2
      run: npm install -g pm2

    - name: Start famous-xd-bot with PM2
      run: |
        pm2 start index.js --name "famous-xd"  
        pm2 save
        pm2 startup
        pm2 status
